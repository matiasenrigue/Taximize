name: CI Test

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build backend
        run: |
          cd apps/backend
          npm run build

      - name: ğŸ§ª Run backend tests
        run: |
          cd apps/backend
          npm test

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build frontend
        run: |
          cd apps/frontend
          npm run build

      - name: ğŸ§ª Run frontend tests
        run: |
          cd apps/frontend
          npm test
